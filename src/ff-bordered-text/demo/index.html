<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ff-shop-screen Demo</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/bower_components/iron-selector/iron-selector.html">
    <link rel="import" href="../ff-bordered-text.html">

    <style>
      section {
        background-color: black;
        height: 100vh;
        width: 100%;
      }
      ff-bordered-text {
        display: block;
        height: 200px;
        width: 160px;
      }

      #purple,
      #gold {
        height: 68px;
      }

      #gold {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <section>
      <ff-bordered-text id="inn"></ff-bordered-text>
      <ff-bordered-text id="purple" color="purple" centered></ff-bordered-text>
      <ff-bordered-text id="gold" color="green" right></ff-bordered-text>
    </section>

    <script>
    window.addEventListener('WebComponentsReady', function(e) {
      var inn = document.getElementById('inn');
      var purple = document.getElementById('purple');
      var gold = document.getElementById('gold');

      inn.text = ['Welcome', '  ::', 'Stay,', 'to save', 'your', 'data'];
      purple.text = ['INN'];
      gold.text = ['12345 G'];
    });
    </script>
  </body>
</html>
