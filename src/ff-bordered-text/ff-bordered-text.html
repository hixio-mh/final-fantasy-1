<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="../ff-bordered/ff-bordered.html">
<link rel="import" href="../ff-styles/ff-styles.html">

<dom-module id="ff-bordered-text">
  <template>
    <style include="ff-styles" is="custom-style">
      :host {
      }

      :host([centered]) ff-bordered {
        align-items: center;
      }

      :host([right]) ff-bordered {
        align-items: flex-end;
      }

      ff-bordered {
        height: 100%;
      }

      pre {
        height: 16px;
        margin: 1px 0;
        @apply(--ff-font);
      }
    </style>
    <ff-bordered color="[[color]]">
      <template is="dom-repeat" items="[[ text ]]">
        <pre>[[ item ]]</pre>
      </template>
    </ff-bordered>
  </template>

  <script>Polymer({
    is: 'ff-bordered-text',

    properties: {
      color: String,
      text: {
        readonly: true,
        type: Array
      }
    }
  });</script>
</dom-module>
