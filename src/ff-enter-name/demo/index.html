<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ff-bordered Demo</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/bower_components/polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../ff-enter-name.html">

    <style>
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>

    <dom-module id="ff-enter-name-demo">
      <template>
        <style>
          :host {
            align-items: center;
            display: flex;
            height: 544px;
            width: 100vw;
          }
          ff-enter-name {
            margin: 0 auto;
          }
        </style>
        <ff-enter-name
          id="demo"
          current-screen></ff-char-select>
      </template>

      <script>
        class EnterNameDemoElement extends ReduxMixin(Polymer.Element) {
          static get is() { return 'ff-enter-name-demo'; }

          ready() {
            super.ready();
            this.dispatch({
              type: 'CHAR_CLASS_SET',
              charClass: 'Fi'
            });
          }
        }

        customElements.define(EnterNameDemoElement.is, EnterNameDemoElement);
      </script>
    </dom-module>

    <section>
      <ff-enter-name-demo></ff-enter-name-demo>
    </section>
  </body>
</html>
