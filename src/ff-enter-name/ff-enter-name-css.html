<dom-module id="ff-enter-name-css">
  <template>
    <style is="custom-style">
    :host {
      width: 460px;
      @apply(--layout-vertical);
      @apply(--layout-center);

      --ff-selector-cursor: {
        left: -40px;
        top: 0px;
      };
    }

    ff-bordered {
      padding-top: 20px;
    }

    #name {
      height: 60px;
      margin-bottom: 40px;
      width: 110px;
    }

    [letters] {
      padding-left: 20px;
    }

    #selector {
      @apply(--layout);
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
    }

    [letter] {
      height: 40px;
      width: 40px;
    }

    #selectName {
      @apply(--layout);
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
      margin-top: 32px;
    }
    </style>
  </template>
</dom-module>
