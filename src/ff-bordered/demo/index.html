<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ff-bordered Demo</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/bower_components/polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../ff-bordered.html">

    <style>
      body {
        background-color: black;
      }
      section {
        align-items: flex-start;
        display: flex;
        flex-direction: column;
      }
      ff-bordered {
        margin-bottom: 2em;
      }
    </style>
  </head>
  <body>
    <dom-bind>
      <template id="template">
        <section>
          <ff-bordered>Final Fantasy text with a border</ff-bordered>
          <ff-bordered color="green">1234 G</ff-bordered>
          <ff-bordered color="purple">WMAGIC</ff-bordered>
          <ff-bordered color="red">Name</ff-bordered>
        </section>
      </template>
    </dom-bind>
  </body>
</html>
