<link rel='import' href='ff-spell-behavior.html'>

<script>
(function(scope) {
  scope.FF = scope.FF || {};

  var Effects = {
    Beam : 'beam',
    Death : 'death',
    Flame : 'flame',
    Heal : 'healing',
    Poof : 'poof',
    Protect : 'protect',
    Star : 'star',
    Status : 'status'
  };

  scope.FF.SpellUiBehavior = {

    properties: {
      BySpell: {
        type: Object,
        function() {
          return {};
        }
      }
    },

    ready: function() {
      this._blackMagicUi();
      this._whiteMagicUi();
    },

    _ui: function(spellId, effect, data) {
      this.BySpell[spellId] = Object.assign({}, {  effect }, data);
    },

    _blackMagicUi: function() {
      // Black Magic - Level 1
      this._ui('FIRE', Effects.Flame, {
        bgColor: '#FC7460',
        splash: 'red',
        overlay: true
      });
      this._ui('LIT', Effects.Beam, {
        bgColor: '#F0BC3C',
        splash: 'gold',
        overlay: true
      });
      this._ui('LOCK', Effects.Star, {
        bgColor: '#F0BC3C',
        splash: 'gold',
        overlay: true,
        message: 'Easy to hit'
      });

        bgColor: '#58F898',
        splash: 'sea green',
        overlay: true,
        message: 'Asleep'
      });

      this._ui('DARK', Effects.Status, {
        bgColor: '#4088FC',
        splash: 'purple',
        overlay: true,
        message: 'Darkness'

        splash: 'orange',
        overlay: true,
        message: 'Easy to hit'

        bgColor: '#5C94FC',
        splash: 'blue',
        overlay: true
      });

        bgColor: '#3CBCFC',
        splash: 'blue',
        overlay: true,
        message: 'Asleep'
      });

      this._ui('BANE', Effects.Status, {
        bgColor: '#FC94FC',
        splash: 'blue',
        overlay: true,
        message: 'Poison smoke'

        bgColor: '#FC74B4',
        splash: 'pink',
        overlay: true
      });
      this._ui('SLO2', Effects.Status, {
        bgColor: '#80D010',
        splash: 'green',
        overlay: true,
        message: 'Lost intelligence'
      });

      this._ui('ALIT', Effects.Protect, {

        bgColor: '#00E8D8',

        overlay: true

      this._ui('FADE', Effects.Beam, {
        bgColor: '#F478FC',
        splash: 'magenta',
        overlay: true
      });
      this._ui('WALL', Effects.Protect, {
        bgColor: '#BCBCBC',
        message: 'Defend All'
      });
      this._ui('XFER', Effects.Star, {
        bgColor: '#BCBCBC',
        splash: 'grey',
        overlay: true,
        message: 'Defenseless'
      });
    }
  };

});
</script>
