<script>
(function(scope) {
  scope.FF = scope.FF || {};

  scope.FF.ElementBehavior = {
    properties: {
      AllElements: {
        readonly: true,
        type: Array,
        value: {}
      },

      Element: {
        readonly: true,
        type: Object,
        value: function() {
          return {
            Fire : 'fire',
            Ice : 'ice',
            Lightning : 'lit',
            Earth : 'earth',
            Death : 'death',
            Time : 'time',
            PoisonStone : 'poison/stone',
            Status : 'status'
          };
        }
      }
    },

    ready: function() {
      this.AllElements = Object.values(this.Element);
    }
  };

}(window));
</script>
