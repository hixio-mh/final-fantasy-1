<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ff-shop-screen Demo</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/bower_components/iron-selector/iron-selector.html">
    <link rel="import" href="../../behaviors/ff-char-class-behavior.html">
    <link rel="import" href="../../ff-maps/ff-maps.html">
    <link rel="import" href="../ff-shop-screen.html">

    <style>
    </style>
  </head>
  <body>

    <dom-module id="ff-shop-screen-demo">
      <style>
        #main {
          display: flex;
        }

        #shopScreen {
          background-color: black;
          display: block;
          height: 448px;
          width: 530px;
        }

        iron-selector {
          border-color: black;
          border-style: solid;
          border-width: 1px;
          border-bottom-width: 0;
          margin-left: 2em;
          height: 357px;
        }

        iron-selector div {
          border-color: black;
          border-style: solid;
          border-width: 0;
          border-bottom-width: 1px;
          cursor: pointer;
          color: black;
          padding: 1em;
          text-align: center;
        }

        iron-selector div.iron-selected {
          background-color: black;
          color: white;
        }
      </style>
      <template>
        <ff-maps id="maps" map="{{ map }}"></ff-maps>

        <div id="main">
          <ff-shop-screen
            current-screen
            id="shopScreen"
            shop="{{ shop }}"
            shop-items="[[ inventory ]]"
            on-ff-purchase="_onPurchase"></ff-shop-screen>
          <iron-selector id="shopSelector" selected="{{ shop }}" attr-for-selected="shop">
            <div shop="inn">Inn</div>
            <div shop="clinic">Clinic</div>
            <div shop="weapon">Weapon</div>
            <div shop="armor">Armor</div>
            <div shop="item">Item</div>
            <div shop="blackmagic">Black Magic</div>
            <div shop="whitemagic">White Magic</div>
          </iron-selector>
        </div>
      </template>

      <script>
      (function(scope) {
        scope.FF = scope.FF || {};

        Polymer({
          is: 'ff-shop-screen-demo',

          properties: {
            inventory: Array,
            map: Object,
            shop: String
          },

          behaviors: [
            scope.FF.CharClassBehavior
          ],

          observers: [
            '_reloadInventory(map, shop)'
          ],

          ready: function() {
            var party = [
              { charClass: this.CharClass.Fighter, name: 'AAAA' },
              { charClass: this.CharClass.Thief, name: 'MMMM' },
              { charClass: this.CharClass.Blackbelt, name: 'JJJJ' },
              { charClass: this.CharClass.BlackMage, name: 'QQQQ' }
            ];
            this.$.maps.mapId = 'towns/coneria';
            this.$.shopSelector.selected = 'weapon';
            this.$.shopScreen.party = party;
            this.$.shopScreen.gold = 1234;
          },

          _onPurchase: function(e, detail) {
            console.log(detail);
          },

          _reloadInventory: function(map, shop) {
            this.set('inventory', map.shopInventory[shop]);
          }
        });
      }(window));
      </script>
    </dom-module>

    <ff-shop-screen-demo></ff-shop-screen-demo>

  </body>
</html>
