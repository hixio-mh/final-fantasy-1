<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ff-shop-screen Demo</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/bower_components/iron-selector/iron-selector.html">
    <link rel="import" href="../../behaviors/ff-char-class-behavior.html">
    <link rel="import" href="../ff-shop-screen.html">

    <style>
      ff-shop-screen-demo {
        background-color: black;
        display: block;
        height: 448px;
        width: 512px;
      }
    </style>
  </head>
  <body>

    <dom-module id="ff-shop-screen-demo">
      <template>
        <ff-shop-screen
          current-screen
          id="shopScreen"
          shop="inn"
          inventory='["30"]'></ff-shop-screen>
      </template>

      <script>
      (function(scope) {
        scope.FF = scope.FF || {};

        Polymer({
          is: 'ff-shop-screen-demo',

          behaviors: [
            scope.FF.CharClassBehavior
          ],

          ready: function() {
            var party = [
              { charClass: this.CharClass.Fighter, name: 'aaaa' },
              { charClass: this.CharClass.Thief, name: 'aaaa' },
              { charClass: this.CharClass.Blackbelt, name: 'aaaa' },
              { charClass: this.CharClass.BlackMage, name: 'aaaa' }
            ];
            this.$.shopScreen.party = party;
            this.$.shopScreen.gold = 12345;
          }
        });
      }(window));
      </script>
    </dom-module>

    <ff-shop-screen-demo></ff-shop-screen-demo>

  </body>
</html>
