<link rel="import" href="../ff-styles/ff-styles.html">

<dom-module id="ff-shop-screen-css">
  <template>
    <style include="ff-styles" is="custom-style">
    :host {
      display: block;
      flex-wrap: wrap;
    }

    [hidden] {
      display: none !important;
    }

    #top {
      display: flex;
      flex-direction: row;
      position: relative;
      width: 100%;
    }

    #conversation {
      display: block;
      height: 190px;
      margin-top: 36px;
      padding-bottom: 3em;
      width: 160px;
    }

    #counter {
      display: flex;
      flex-direction: column;
      margin-left: 20px;
    }

    #shop-type {
      align-items: center;
      height: 60px;
      margin-bottom: 16px;
      margin-left: 16px;
      width: 140px;
    }

    #transaction {
      align-items: flex-end;
      display: flex;
    }

    #shopkeeper {
      background-repeat: no-repeat;
      height: 128px;
      width: 94px;
    }

    :host([shop="armor"]) #shopkeeper {
      background-position-x: 0px;
    }

    :host([shop="clinic"]) #shopkeeper {
      background-position-x: -94px;
    }

    :host([shop="inn"]) #shopkeeper {
      background-position-x: -188px;
    }

    :host([shop="weapon"]) #shopkeeper {
      background-position-x: -282px;
    }

    :host([shop="item"]) #shopkeeper {
      background-position-x: -378px;
    }

    :host([shop="whitemagic"]) #shopkeeper,
    :host([shop="whitemagic2"]) #shopkeeper {
      background-position-x: -472px;
    }

    :host([shop="blackmagic"]) #shopkeeper,
    :host([shop="blackmagic2"]) #shopkeeper {
      background-position-x: -566px;
    }

    #inventory {
      height: 356px;
      position: absolute;
      right: 0;
      width: 162px;
    }

    ff-item {
      height: 2em;
    }

    .priceRow {
      display: flex;
      height: 2em;
      justify-content: space-between;
    }

    #bottom {
      align-items: flex-end;
      display: flex;
      height: 168px;
    }

    #bottom ff-bordered {
      height: 100%;
      margin-left: 90px;
      width: 155px;
    }

    [not-shown] {
      opacity: 0;
    }

    #decision {
      --ff-selector-cursor: {
        left: -34px;
        top: 2px;
      }
    }

    .choice {
      margin-bottom: 1.25em;
    }

    #bottom #gold {
      height: initial;
      margin-left: 60px;
      margin-bottom: 16px;
      text-align: right;
      width: 170px;
    }


    </style>
  </template>
</dom-module>
