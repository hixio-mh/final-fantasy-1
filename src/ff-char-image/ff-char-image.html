<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="ff-char-image-css.html">

<dom-module id="ff-char-image">
  <template>
    <style include="ff-char-image-css"></style>

    <div id="charImage"></div>
  </template>
  <script>
    Polymer({
      is: 'ff-char-image',

      properties: {
        action: {
          reflectToAttribute: true,
          type: String,
          value: 'normal'
        },
        charClass: {
          reflectToAttribute: true,
          type: String
        }
      }
    });
  </script>
</dom-module>
