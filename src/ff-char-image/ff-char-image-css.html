<dom-module id="ff-char-image-css">
  <template>
    <style>
      :host {
        display: block;
      }

      #charImage {
        background-image: url('char-sheet.png');
        background-repeat: no-repeat;
        height: 50px;
        width: 36px;
      }

      :host([char-class='Fi']) #charImage {
        background-position-y: 0px;
      }

      :host([char-class='Th']) #charImage {
        background-position-y: -50px;
      }

      :host([char-class='BB']) #charImage {
        background-position-y: -100px;
      }

      :host([char-class='RM']) #charImage {
        background-position-y: -150px;
      }

      :host([char-class='WM']) #charImage {
        background-position-y: -200px;
      }

      :host([char-class='BM']) #charImage {
        background-position-y: -250px;
      }

      :host([char-class='Kn']) #charImage {
        background-position-y: -300px;
      }

      :host([char-class='Ni']) #charImage {
        background-position-y: -350px;
      }

      :host([char-class='Ma']) #charImage {
        background-position-y: -400px;
      }

      :host([char-class='RW']) #charImage {
        background-position-y: -450px;
      }

      :host([char-class='WW']) #charImage {
        background-position-y: -500px;
      }

      :host([char-class='BW']) #charImage {
        background-position-y: -550px;
      }

      :host([action='swing-back']) #charImage {
        background-position-x: 0px;
      }

      :host([action='swing-forward']) #charImage {
        background-position-x: -36px;
      }

      :host([action='arms-up']) #charImage {
        background-position-x: -72px;
      }

      :host([action='normal']) #charImage {
        background-position-x: -108px;
      }

      :host([action='critical']) #charImage {
        background-position-x: -144px;
      }

      :host([action='stone']) #charImage {
        background-position-x: -180px;
      }

      :host([action='dead']) #charImage {
        background-position-x: -216px;
        width: 52px;
      }

      :host([action='run-critical']) #charImage {
        background-position-x: -268px;
      }

      :host([action='run']) #charImage {
        background-position-x: -304px;
      }

    </style>
  </template>
</dom-module>
