<dom-module id="ff-styles">
  <template>
    <style is="custom-style">
      @font-face {
        font-family: FinalFantasy;
        font-style: normal;
        font-weight: normal;
        src: url('/fonts/Final Fantasy 1.woff') format('woff');
      }

      :root {
        --ff-green: rgb(31, 78, 17);
        --ff-blue: rgb(36, 24, 140);
        --ff-purple: rgb(129, 27, 112);
        --ff-red: rgb(216, 40, 0);
        --ff-white: rgb(255, 255, 255);

        --ff-font: {
          color: var(--ff-white);
          font-family: FinalFantasy;
        };
      }
    </style>
  </template>
</dom-module>
