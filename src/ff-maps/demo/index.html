<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ff-map Demo</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../ff-maps.html">
    <link rel="import" href="../ff-map.html">
    <link rel="import" href="../ff-char-walking.html">

    <style>
      ff-maps {
        height: 180px;
        width: 180px;
      }

      label {
        font-size: 125%;
        width: 6em;
      }

      #posX, #posY {
        font-size: 125%;
        width: 2em;
      }

      #directions {
        display: flex;
        flex-wrap: wrap;
        margin-top: 1em;
        width: 10em;
      }

      [direction] {
        display: flex;
        flex: 0 0 100%;
        justify-content: center;
        margin-top: 0.5em;
      }

      [direction="left-right"] {
        justify-content: space-around;
      }

    </style>
  </head>
  <body>

    <template is="dom-bind">
      <ff-maps map-id="world"
        map="{{map}}"></ff-maps>
      <ff-map id="map"
        map="{{map}}"
        position-x="{{posX}}"
        position-y="{{posY}}"></ff-map>

      <div>
        <label for="posX">X position</label>
        <input id="posX" value="{{posX::input}}" maxlength="3" />
      </div>
      <div>
        <label for="posY">Y position</label>
        <input id="posY" value="{{posY::input}}" maxlength="3" />
      </div>

      <div id="directions">
        <div direction="up"><button id="up">Up</button></div>
        <div direction="left-right">
          <button id="left">Left</button>
          <button id="right">Right</button>
        </div>
        <div direction="down"><button id="down">Down</button></div>
      </div>

    </template>

    <script>
    window.addEventListener('WebComponentsReady', function(e) {
      var $map = document.getElementById('map');
      var buttons = document.getElementsByTagName('button');
      for (var i = 0; i < buttons.length; i++) {
        buttons.item(i).addEventListener('click', function(e) {
          $map.moving = e.target.id;
        });
      }
    });
    </script>
  </body>
</html>
