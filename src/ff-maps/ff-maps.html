<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/redux-mixin.html">

<dom-module id="ff-maps">
  <template>

    <iron-ajax
      auto
      url="[[importPath]]map-data.json"
      last-response="{{ mapData }}"></iron-ajax>
    <iron-ajax
      auto
      url="[[importPath]]map-definitions.json"
      last-response="{{ mapDefinitions }}"></iron-ajax>
    <iron-ajax
      auto
      url="[[importPath]]map-sheets.json"
      last-response="{{ mapSheets }}"></iron-ajax>

  </template>

  <script src="ff-maps.js"></script>
</dom-module>
