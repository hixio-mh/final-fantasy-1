<link rel="import" href="../behaviors/ff-canvas-behavior.html">
<link rel="import" href="../behaviors/ff-vehicle-behavior.html">
<link rel="import" href="../ff-moving/ff-moving.html">

<dom-module id="ff-map">
  <template>
    <style>
      :host {
        display: block;
        height: 448px;
        position: relative;
        width: 512px;
      };

      ff-moving {
        position: absolute;
        margin-left: -32px;
        left: 50%;
        top: 50%;
      }
    </style>

    <canvas id="canvas"></canvas>
    <ff-moving
      id="moving"
      movable-id="[[ charClass ]]"
      direction="[[ facing ]]"></ff-moving>

  </template>

  <script src="ff-map.js"></script>
</dom-module>
