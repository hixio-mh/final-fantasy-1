<link rel="import" href="../behaviors/ff-canvas-behavior.html">
<link rel="import" href="../ff-char-walking/ff-char-walking.html">

<dom-module id="ff-map">
  <template>
    <style>
      :host {
        display: block;
        height: 448px;
        position: relative;
        width: 512px;
      };

      ff-char-walking {
        position: absolute;
        margin-left: -32px;
        left: 50%;
        top: 50%;
      }
    </style>

    <canvas id="canvas"></canvas>
    <ff-char-walking
      id="charWalking"
      char-class="[[ charClass ]]"
      direction="[[ facing ]]"></ff-char-walking>

  </template>

  <script src="../data/ff-game.js"></script>
  <script src="ff-map.js"></script>
</dom-module>
