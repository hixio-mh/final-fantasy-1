<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/redux-mixin.html">
<link rel="import" href="../mixins/ff-map-mixin.html">
<link rel="import" href="../ff-move-animation/ff-move-animation.html">

<dom-module id="ff-map">
  <template>
    <style>
      :host {
        display: block;
        height: 448px;
        position: relative;
        width: 512px;
      };

      ff-move-animation {
        position: absolute;
        margin-left: -32px;
        left: 50%;
        top: 50%;
      }
    </style>

    <canvas id="canvas"></canvas>
    <ff-move-animation
      id="moving"
      direction="[[ facing ]]"></ff-move-animation>

  </template>

  <script src="/canvas.js"></script>
  <script src="ff-map.js"></script>
</dom-module>
