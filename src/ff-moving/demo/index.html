<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ff-char-walking Demo</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/bower_components/iron-selector/iron-selector.html">
    <link rel="import" href="../../behaviors/ff-char-class-behavior.html">
    <link rel="import" href="../../behaviors/ff-vehicle-behavior.html">
    <link rel="import" href="../ff-moving.html">

    <style>
      ff-moving {
        height: 180px;
        width: 180px;
      }

      section {
        display: flex;
        flex-direction: row;
        margin-top: 2em;
      }

      #animate {
        font-size: 200%;
      }

      iron-selector {
        display: inline-block;
        margin-right: 1em;
      }

      label {
        cursor: pointer;
        display: block;
        font-size: 125%;
        padding: 0.25em 0.5em;
      }

      label.iron-selected {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>

    <dom-module id="ff-moving-demo">
      <template>
        <ff-moving
          id="moving"
          movable-id="[[ charClass ]]"
          direction="[[ direction ]]"></ff-moving>
        <button id="animate" on-tap="_move">Move!</button>

        <section>
          <iron-selector selected="{{ charClass }}" attr-for-selected="char-class" id="charClassSelector">
            <template is="dom-repeat" items="[[ movables ]]">
              <label char-class="[[ item.id ]]">[[ item.label ]]</label>
            </template>
          </iron-selector>

          <iron-selector selected="{{ direction }}" attr-for-selected="direction" id="directionSelector">
            <label direction="up">Up</label>
            <label direction="left">Left</label>
            <label direction="right">Right</label>
            <label direction="down">Down</label>
          </iron-selector>
        </section>
      </template>

      <script>
      (function(scope) {
        scope.FF = scope.FF || {};

        Polymer({
          is: 'ff-moving-demo',

          behaviors: [
            scope.FF.CharClassBehavior,
            scope.FF.VehicleBehavior
          ],

          ready: function() {
            this.$.charClassSelector.selected = 'fighter';
            this.$.directionSelector.selected = 'down';

            var movables = Object.keys(this.CharClasses).reduce((array, charClassId) => {
              array.push(this.CharClasses[charClassId]);
              return array;
            }, []);

            Object.keys(this.Vehicles).reduce((array, vehicleId) => {
              var vehicle = this.Vehicles[vehicleId];
              if (vehicle.index && vehicle.label) {
                array.push(vehicle);
              }
              return array;
            }, movables);

            this.set('movables', movables);
          },

          _move: function() {
            this.$.moving.walk();
          }
        });
      }(window));
      </script>
    </dom-module>

    <ff-moving-demo></ff-moving-demo>

  </body>
</html>
