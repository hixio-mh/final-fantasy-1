<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="ff-app-css">
  <template>
    <style is="custom-style">
      :host {
        height: 100%;
        overflow: hidden;

        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);
      }

      #screens {
        height: 544px;
        width: 612px;
      }

      #screens [screen] {
        display: none;
      }

      #screens [screen][current-screen] {
        display: block;
      }

      #screens [screen][current-screen][flex] {
        display: flex;
      }

      #mapScreen {
        opacity: 1;
        transition: opacity 1s;
      }

      #mapScreen[entering-shop] {
        opacity: 0;
      }
    </style>
  </template>
</dom-module>
