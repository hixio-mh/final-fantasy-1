<script>
ShopSelectorMixin = (superClass) => class extends superClass {

  constructor() {
    super();
  }

  activate() {
    this._selector().selectIndex(0);
    this.keyHandler().activate();
  }

  deactivate() {
    this._selector().selected = null;
    this.keyHandler().deactivate();
  }

  keyHandler() {
    return this._selector().$.keyHandler;
  }

  selectedItem() {
    return this._selector().selectedItem;
  }

  _selector() {
    return this.shadowRoot.querySelector('ff-selector');
  }
}
</script>
