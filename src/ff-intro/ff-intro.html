<link rel="import" href="/bower_components/neon-animation/neon-animation.html">
<link rel="import" href="ff-intro-css.html">

<dom-module id="ff-intro">
  <template>
    <style include="ff-intro-css"></style>

    <section>
      <p>The world is veiled in</p>
      <p>darkness.  The wind stops,</p>
      <p>the sea is wild,</p>
      <p>and the earth begins to rot.</p>
      <p>The people wait,</p>
      <p>their only hope, a prophecy::</p>
    </section>
    <section>
      <p>'When the world is in darkness</p>
      <p>Four Warriors will come::</p>
    </section>
    <section>
      <p>After a long journey, four</p>
      <p>young warriors arrive,</p>
      <p>each holding an ORB.</p>
    </section>
  </template>
  <script>
    Polymer({
      is: 'ff-intro',

      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {
        animationConfig: {
          value: function() {
            var text = Polymer.dom(this.root).querySelectorAll('p');
            var textArray = Array.prototype.slice.call(text);
            var baseConfig = {
              name: 'cascaded-animation',
              animation: 'fade-in-animation',
              nodeDelay: 1250,
              timing: {
                duration: 1000,
                easing: 'steps(4, start)'
              }
            };

            return {
              entry: [{
                name: 'cascaded-animation',
                animation: 'fade-in-animation',
                nodes: textArray,
                nodeDelay: 1250,
                timing: {
                  duration: 1000,
                  easing: 'steps(4, start)'
                }
              }]
            };
          }
        }
      },

      ready: function() {
        this.playAnimation('entry');
      }
    });
  </script>
</dom-module>
