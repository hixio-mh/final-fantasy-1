<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ff-char-select Demo</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/bower_components/polymer/polymer-element.html">
    <link rel="import" href="../ff-char-select.html">

    <style>
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>

    <dom-module id="ff-char-select-demo">
      <template>
        <style>
          :host {
            align-items: center;
            display: flex;
            height: 544px;
            width: 100vw;
          }
          ff-char-select {
            margin: 0 auto;
            width: 612px;
          }
        </style>
        <ff-char-select
          id="demo"
          current-screen
          char-index="0"></ff-char-select>
      </template>

      <script>
        class CharSelectDemoElement extends ReduxMixin(Polymer.Element) {
          static get is() { return 'ff-char-select-demo'; }

          ready() {
            super.ready();
            this.dispatch({ type: 'LOAD_GAME' });
          }
        }

        customElements.define(CharSelectDemoElement.is, CharSelectDemoElement);
      </script>
    </dom-module>

    <section>
      <ff-char-select-demo></ff-char-select-demo>
    </section>
  </body>
</html>
