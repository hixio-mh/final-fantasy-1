
<link rel="import" href="../ff-selector/ff-selector.html">
<link rel="import" href="ff-char-selector.html">
<link rel="import" href="ff-char-select-css.html">

<dom-module id="ff-char-select">
  <style include="ff-char-select-css"></style>
  <template>
    <ff-selector id="selector"
      attr-for-selected="name"
      selected="char1"
      up-down-selects
      on-ff-left="_prevCharClass"
      on-ff-right="_nextCharClass"
      on-ff-selected="_next">
      <ff-char-selector name="char1"
        selected="[[party.0.charClass]]"
        char-name="[[party.0.name]]"></ff-char-selector>
      <ff-char-selector name="char2"
        selected="[[party.1.charClass]]"
        char-name="[[party.1.name]]"></ff-char-selector>
      <ff-char-selector name="char3"
        selected="[[party.2.charClass]]"
        char-name="[[party.2.name]]"></ff-char-selector>
      <ff-char-selector name="char4"
        selected="[[party.3.charClass]]"
         char-name="[[party.3.name]]"></ff-char-selector>
    </ff-selector>
  </template>

  <script src="ff-char-select.js"></script>
</dom-module>
