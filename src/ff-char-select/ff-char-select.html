<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="/redux-mixin.html">

<link rel="import" href="../mixins/ff-char-class-mixin.html">
<link rel="import" href="../mixins/ff-screen-mixin.html">
<link rel="import" href="../ff-selector/ff-selector.html">
<link rel="import" href="../ff-char-selector/ff-char-selector.html">
<link rel="import" href="ff-char-select-css.html">

<dom-module id="ff-char-select">
  <template>
    <style include="ff-cursor ff-char-select-css"></style>
    <ff-selector id="selector"
      class="layout horizontal wrap center-justified"
      selected="[[ charIndex ]]"
      up-down-selects
      on-ff-left="_prevCharClass"
      on-ff-right="_nextCharClass"
      on-ff-selected="_next">
      <ff-char-selector name="char1"
        selected="[[ _charClassFor(party.*, 0) ]]"
        char-name="[[ _charProperty(party.*, 0, 'name') ]]"></ff-char-selector>
      <ff-char-selector name="char2"
        selected="[[ _charClassFor(party.*, 1) ]]"
        char-name="[[ _charProperty(party.*, 1, 'name') ]]"></ff-char-selector>
      <ff-char-selector name="char3"
        selected="[[ _charClassFor(party.*, 2) ]]"
        char-name="[[ _charProperty(party.*, 2, 'name') ]]"></ff-char-selector>
      <ff-char-selector name="char4"
        selected="[[ _charClassFor(party.*, 3) ]]"
        char-name="[[ _charProperty(party.*, 3, 'name') ]]"></ff-char-selector>
    </ff-selector>
  </template>

  <script src="ff-char-select.js"></script>
</dom-module>
