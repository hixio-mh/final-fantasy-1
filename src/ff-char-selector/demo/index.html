<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ff-char-selector Demo</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/bower_components/polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../ff-char-selector/ff-char-selector.html">

    <style>
      ff-char-selector {
        height: 180px;
        width: 180px;
      }
    </style>
  </head>
  <body>
    <dom-bind>
      <template>
        <ff-char-selector selected="thief"></ff-char-selector>
        <div>
          <button id="prev">Previous</button>
          <button id="next">Next</button>
        </div>
      </template>
    </dom-bind>

    <script>
    window.addEventListener('WebComponentsReady', (e) => {
      let charSelector = document.querySelector('ff-char-selector');
      document.querySelector('#next').addEventListener('click', (e) => charSelector.next());
      document.querySelector('#prev').addEventListener('click', (e) => charSelector.prev());
    });
    </script>
  </body>
</html>
