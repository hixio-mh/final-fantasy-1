<link rel="import" href="../ff-maps/ff-maps.html">
<link rel="import" href="../ff-maps/ff-map.html">
<link rel="import" href="../behaviors/ff-animation-behavior.html">

<dom-module id="ff-map-screen">
  <template>

    <style is="custom-style">
      :host {
        position: relative;
      }

      [transition] {
        background-color: black;
        height: 224px;
        position: absolute;
        transition: top 1s linear, bottom 1s linear;
        width: 512px;
      }

      [transition][top] {
        top: -51%;
      }

      :host[transitioning] [transition][top] {
        top: 0;
      }

      [transition][bottom] {
        bottom: -51%;
      }

      :host[transitioning] [transition][bottom] {
        bottom: 0;
      }

      #map {
        opacity: 1;
      }

    </style>

    <ff-maps map-id="[[ mapId ]]"
      map="{{ map }}"></ff-maps>
    <ff-map id="map"
      map="{{ map }}"
      map-id="[[ mapId ]]"
      moving="{{ moving }}"
      position-x="{{ posX }}"
      position-y="{{ posY }}"
      ship-position="[[ shipPosition ]]"
      transition="{{ transition }}"
      transports="[[ transports ]]"
      vehicle="[[ vehicle ]]"
      char-class="[[ charClass ]]"></ff-map>

    <div transition top></div>
    <div transition bottom></div>

    <ff-keyhandler
      on-ff-up="_moveUp"
      on-ff-down="_moveDown"
      on-ff-left="_moveLeft"
      on-ff-right="_moveRight"></ff-keyhandler>
  </template>

  <script src="ff-map-screen.js"></script>
</dom-module>
