<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/redux-mixin.html">
<link rel="import" href="../mixins/ff-map-mixin.html">
<link rel="import" href="../mixins/ff-screen-mixin.html">
<link rel="import" href="../ff-keyhandler/ff-keyhandler.html">
<link rel="import" href="../ff-maps/ff-maps.html">
<link rel="import" href="../ff-maps/ff-map.html">
<link rel="import" href="ff-map-screen-css.html">

<dom-module id="ff-map-screen">
  <template>
    <style include="ff-map-screen-css"></style>

    <ff-maps map-id="[[ mapId ]]"></ff-maps>
    <ff-map id="map"></ff-map>

    <div transition top id="topTransition"></div>
    <div transition bottom id="bottomTransition"></div>

    <ff-keyhandler
      id="keyhandler"
      on-ff-up="_moveUp"
      on-ff-down="_moveDown"
      on-ff-left="_moveLeft"
      on-ff-right="_moveRight"></ff-keyhandler>
  </template>

  <script src="/animation.js"></script>
  <script src="ff-map-screen.js"></script>
</dom-module>
