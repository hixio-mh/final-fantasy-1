<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ff-shop-party Demo</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/bower_components/polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../ff-shop-party.html">

    <style>
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <section>
      <ff-shop-party id="demo"></ff-shop-party>
      <button id="rest">Rest Animation Toggle</button>
    </section>

    <script>
      window.addEventListener('WebComponentsReady', (e) => {
        document.getElementById('rest').addEventListener('click', (e) => {
          const demo = document.getElementById('demo');
          demo.resting = !demo.resting;
        });
      });
    </script>
  </body>
</html>
