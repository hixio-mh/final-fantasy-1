<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ff-shop-party Demo</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/bower_components/polymer/lib/elements/dom-bind.html">
    <link rel="import" href="/redux-mixin.html">
    <link rel="import" href="../ff-shop-party.html">

    <style>
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>

    <dom-module id="ff-shop-party-demo">
      <template>
        <ff-shop-party id="demo"></ff-shop-party>
        <button id="rest" on-click="toggleRest">Rest Animation Toggle</button>
        <button id="newParty" on-click="reloadParty">Reload Party</button>
      </template>

      <script>
        class ShopPartyDemoElement extends ReduxMixin(Polymer.Element) {
          static get is() { return 'ff-shop-party-demo'; }

          ready() {
            super.ready();
            this.reloadParty();
          }

          reloadParty() {
            this.dispatch({ type: 'LOAD_GAME' });
          }

          toggleRest(e) {
            this.$.demo.resting = !this.$.demo.resting;
          }
        }

        customElements.define(ShopPartyDemoElement.is, ShopPartyDemoElement);
      </script>
    </dom-module>

    <section>
      <ff-shop-party-demo></ff-shop-party-demo>
    </section>

  </body>
</html>
