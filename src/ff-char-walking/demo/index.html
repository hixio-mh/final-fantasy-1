<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ff-char-walking Demo</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../ff-char-walking.html">

    <style>
      ff-char-walking {
        height: 180px;
        width: 180px;
      }


    </style>
  </head>
  <body>

    <template is="dom-bind">
      <ff-char-walking
        char-class="whitemage"
        direction="right"></ff-char-walking>
      <button id="animate">Animate!</button>
      <div id="output"></div>
    </template>

    <script>
    window.addEventListener('WebComponentsReady', function(e) {
      var $animate = document.getElementById('animate');
      var $output = document.getElementById('output');
      var animation = new FF.Animation();

      animation.add(function(i) {
        $output.insertAdjacentHTML('beforeend', '<p>Received ' + i + '</p>');
      }, [123]);
      animation.delay(3000);
      animation.add(function(i, j) {
        $output.insertAdjacentHTML('beforeend', '<p>' + i + ',' + j + '</p>');
      }, [456, 789]);
      animation.delay(1000);
      animation.add(function() {
        $output.insertAdjacentHTML('beforeend', '<p>Last step</p>');
      });
      $animate.addEventListener('click', function() {
        animation.run();
      });
    });
    </script>
  </body>
</html>
