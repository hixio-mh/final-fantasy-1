<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ff-char-walking Demo</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/bower_components/iron-selector/iron-selector.html">
    <link rel="import" href="../ff-char-walking.html">

    <style>
      ff-char-walking {
        height: 180px;
        width: 180px;
      }
      section {
        display: flex;
        flex-direction: row;
      }

      iron-selector {
        display: inline-block;
        margin-right: 1em;
      }

      label {
        cursor: pointer;
        display: block;
        font-size: 125%;
        padding: 0.25em 0.5em;
      }

      label.iron-selected {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>

    <template is="dom-bind">
      <ff-char-walking
        id="charWalking"
        char-class="[[ charClass ]]"
        direction="[[ direction ]]"></ff-char-walking>
      <button id="animate">Walk!</button>

      <section>
        <iron-selector selected="{{ charClass }}" attr-for-selected="char-class" id="charClassSelector">
          <label char-class="fighter">Fighter</label>
          <label char-class="thief">Thief</label>
          <label char-class="blackbelt">Blackbelt</label>
          <label char-class="redmage">Red Mage</label>
          <label char-class="whitemage">White Mage</label>
          <label char-class="blackmage">Black Mage</label>
        </iron-selector>

        <iron-selector selected="{{ direction }}" attr-for-selected="direction" id="directionSelector">
          <label direction="up">Up</label>
          <label direction="left">Left</label>
          <label direction="right">Right</label>
          <label direction="down">Down</label>
        </iron-selector>
      </section>
    </template>

    <script>
    window.addEventListener('WebComponentsReady', function(e) {
      var $animate = document.getElementById('animate');

      document.getElementById('charClassSelector').selected = 'fighter';
      document.getElementById('directionSelector').selected = 'down';

      $animate.addEventListener('click', function() {
        document.getElementById('charWalking').walk();
      });
    });
    </script>
  </body>
</html>
