<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ff-char-walking Demo</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../ff-char-walking.html">

    <style>
      ff-char-walking {
        height: 180px;
        width: 180px;
      }
    </style>
  </head>
  <body>

    <template is="dom-bind">
      <ff-char-walking
        id="charWalking"
        char-class="whitemage"
        direction="right"></ff-char-walking>
      <button id="animate">Animate!</button>
      <div id="output"></div>
    </template>

    <script>
    window.addEventListener('WebComponentsReady', function(e) {
      var $animate = document.getElementById('animate');

      $animate.addEventListener('click', function() {
        document.getElementById('charWalking').walk();
      });
    });
    </script>
  </body>
</html>
